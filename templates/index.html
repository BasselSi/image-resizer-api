<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer API</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üñºÔ∏è Image Resizer</h1>
            <p class="subtitle">Upload, resize, and download your images instantly</p>
        </header>

        <div class="card">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="file-upload">
                    <label for="imageInput" class="file-label">
                        <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <span id="fileName">Choose an image</span>
                    </label>
                    <input type="file" id="imageInput" accept="image/*" required>
                </div>

                <div class="dimensions">
                    <div class="input-group">
                        <label for="width">Width (px)</label>
                        <input type="number" id="width" name="width" value="400" min="10" max="4000" required>
                    </div>
                    <div class="input-group">
                        <label for="height">Height (px)</label>
                        <input type="number" id="height" name="height" value="300" min="10" max="4000" required>
                    </div>
                </div>

                <button type="submit" class="btn-primary" id="resizeBtn">
                    <span class="btn-text">Resize Image</span>
                    <span class="spinner" style="display: none;"></span>
                </button>
            </form>
        </div>

        <div id="results" class="results" style="display: none;">
            <div class="result-card">
                <h3>Original Image</h3>
                <div class="image-container">
                    <img id="originalImage" alt="Original">
                    <div class="image-info" id="originalInfo"></div>
                </div>
            </div>

            <div class="arrow">‚Üí</div>

            <div class="result-card">
                <h3>Resized Image</h3>
                <div class="image-container">
                    <img id="resizedImage" alt="Resized">
                    <div class="image-info" id="resizedInfo"></div>
                </div>
                <button class="btn-secondary" id="downloadBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download
                </button>
            </div>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <footer>
            <div class="stats">
                <div class="stat">
                    <span class="stat-label">Version</span>
                    <span class="stat-value" id="version">Loading...</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Environment</span>
                    <span class="stat-value" id="environment">Loading...</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Status</span>
                    <span class="stat-value status-healthy" id="status">‚óè</span>
                </div>
            </div>
        </footer>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
