name: Build, Test, and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  # docker tags require lowercase repository names (owner/repo). Lowercase here to avoid build errors.
  IMAGE_NAME: ${{ toLower(github.repository) }}

jobs:
  # Stage 1: Checkout & Setup (5 min)
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pytest pytest-cov
          # sanity check: try to import Pillow, install it explicitly if missing
          python -c "import importlib, sys; importlib.import_module('PIL') or print('Pillow OK')" || \
            (python -m pip install Pillow && python -c "import PIL; print('Pillow v'+PIL.__version__)")
      
      - name: Run unit tests
        run: |
          # Run the canonical test file(s)
          python -m pytest -q app_test.py --cov=app --cov-report=term-missing
      
      - name: Verify tests passed
        run: |
          if [ $? -eq 0 ]; then
            echo "âœ… All tests passed!"
          else
            echo "âŒ Tests failed!"
            exit 1
          fi

  # Stage 2 & 3: Build Docker Image (5 min)
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set lowercase image name
        id: set-image
        run: |
          # compute a lowercase owner/repo string for docker tags
          echo "image=$(echo \"${GITHUB_REPOSITORY}\" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        env:
          IMAGE_NAME: ${{ steps.set-image.outputs.image }}
        with:
          context: .
          push: false
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true
      
      - name: Test Docker image
        run: |
          docker run -d --name test-container -p 8080:8080 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          sleep 10
          curl -f http://localhost:8080/health || exit 1
          curl -f http://localhost:8080/api/version || exit 1
          docker stop test-container
          echo "âœ… Docker image works correctly!"
      
      - name: Check image size
        run: |
          IMAGE_SIZE=$(docker image inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest --format='{{.Size}}')
          IMAGE_SIZE_MB=$((IMAGE_SIZE / 1024 / 1024))
          echo "Image size: ${IMAGE_SIZE_MB}MB"
          
          if [ $IMAGE_SIZE_MB -lt 200 ]; then
            echo "ðŸ† Excellent! Image is under 200MB (Bonus points!)"
          elif [ $IMAGE_SIZE_MB -lt 500 ]; then
            echo "âœ… Good! Image is under 500MB"
          else
            echo "âš ï¸  Warning: Image is over 500MB"
          fi
      
      - name: Save Docker image for next job
        run: |
          docker save ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest > /tmp/docker-image.tar
      
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/docker-image.tar
          retention-days: 1

  # Stage 4: Security Scan (3 min)
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp
      
      - name: Load Docker image
        run: |
          docker load < /tmp/docker-image.tar
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
      
      - name: Run dependency security audit
        run: |
          python -m pip install --upgrade pip
          pip install safety
          pip install -r requirements.txt
          safety check --json || echo "âš ï¸  Some vulnerabilities found in dependencies"
      
      - name: Security scan completed
        run: |
          echo "âœ… Security scanning completed!"

  # Stage 5: Push to Registry (2 min)
  push:
    name: Push to Container Registry
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Docker image
        uses: actions/download-artifact@v3
        with:
          name: docker-image
          path: /tmp
      
      - name: Load Docker image
        run: |
          docker load < /tmp/docker-image.tar
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Tag image with commit SHA
        run: |
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
      
      - name: Push Docker images to GHCR
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          echo "âœ… Images pushed to GHCR!"
      
      - name: Image pushed successfully
        run: |
          echo "ðŸ“¦ Image available at:"
          echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"

  # Stage 6: Deploy to EKS (5 min) - Will be configured later
  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deployment placeholder
        run: |
          echo "ðŸš€ Deployment to EKS will be configured after:"
          echo "  1. Kubernetes manifests are created"
          echo "  2. AWS credentials are set up"
          echo "  3. EKS cluster is ready"
          echo ""
          echo "For now, the image is ready at:"
          echo "  ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
      
      # Uncomment and configure these steps once EKS is ready
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig --name my-eks-cluster --region us-west-2
      
      - name: Update image in deployment
        run: |
          kubectl set image deployment/image-resizer-deployment \
            image-resizer=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -n k8s-yourname
      
      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/image-resizer-deployment -n k8s-yourname
      
      - name: Verify deployment
        run: |
          kubectl get pods -n k8s-bassel
          kubectl get services -n k8s-bassel