apiVersion: v1
kind: Service
metadata:
  name: image-resizer-service
  namespace: k8s-basselsi
  labels:
    app: image-resizer-api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  sessionAffinity: None
  selector:
    app: image-resizer-api
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8080
